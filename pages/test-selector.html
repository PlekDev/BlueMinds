<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Test - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/welcome.css">
    <link rel="stylesheet" href="../css/test-selector.css">
</head>  
<body>
    <div class="welcome-screen">
        <div class="welcome-card">
            <div class="welcome-logo">
                <i class="fas fa-user-friends"></i>
            </div>
            <h1 class="welcome-title">¿Quién tomará el test?</h1>
            <p class="welcome-subtitle">Selecciona la opción que corresponda para comenzar la evaluación</p>
            
            <div class="welcome-buttons">
                <button class="btn btn-primary" onclick="selectUser('parent')">
                    <i class="fas fa-user-tie"></i>
                    Soy Padre/Madre
                </button>
                <button class="btn btn-secondary" onclick="selectUser('child')">
                    <i class="fas fa-child"></i>
                    Soy Niño/Niña
                </button>
            </div>
            
            <div class="back-link">
                <a href="BlueMindsMain.html">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>
     <script src="../api.js"></script>
 <script src="../js/auth-guard.js"></script>
    <script>
        function selectUser(type) {
            if (type === 'parent') {
                window.location.href = 'quiz-padres.html';
            } else if (type === 'child') {
                window.location.href = 'quiz-ninos.html';
            }
        }
    </script>
</body>
</html>
