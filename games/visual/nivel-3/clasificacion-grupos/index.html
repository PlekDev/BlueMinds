<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaci√≥n de Grupos - BlueMinds IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="back-button">
                <button onclick="goToMainPage()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="game-title"><i class="fas fa-th"></i> Clasificaci√≥n IA</h1>
            <div class="ai-status">
                <span id="score-display">0 puntos</span>
                <button class="audio-toggle" id="audioToggle" title="Activar/Desactivar audio">
                    <i class="fas fa-volume-up"></i>
                </button>
                <div class="ai-indicator" title="IA adaptativa activa">
                    <i class="fas fa-robot"></i>
                </div>
            </div>
        </header>

        <main class="game-content">
            <div class="progress-card">
                <div class="progress-header">
                    <span>Ronda <span id="current-round">1</span> de <span id="total-rounds">5</span></span>
                    <span id="score">0 puntos</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div id="difficulty-indicator" class="difficulty-indicator" style="display: none;"></div>
            <div id="audio-hint" class="audio-hint" style="display: none;"></div>

            <div class="game-card">
                <h2>¬°Agrupa los emojis por categor√≠a!</h2>
                
                <div class="categories-container" id="categories-container"></div>

                <p style="font-size: 16px; margin-bottom: 10px; color: #777;">Haz clic en los emojis para moverlos a la categor√≠a correcta:</p>
                <div class="items-pool" id="items-pool"></div>

                <div class="action-buttons">
                    <button class="action-button primary" onclick="window.game.checkClassification()">
                        <i class="fas fa-check"></i> Verificar
                    </button>
                    <button class="action-button secondary" onclick="window.game.resetClassification()">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>

                <div id="feedback" class="feedback">
                    <span id="feedback-text"></span>
                </div>

                <div id="ai-analysis" class="ai-analysis">
                    <strong>üìä An√°lisis IA:</strong> <span id="analysis-text"></span>
                </div>
            </div>

            <div class="instructions-card">
                <p>ü§ñ <strong>IA Adaptativa:</strong> El sistema ajusta autom√°ticamente las categor√≠as y distractores seg√∫n tu desempe√±o en clasificaci√≥n.</p>
            </div>
        </main>
    </div>

    <script>
        // ===== AUDIO MANAGER =====
        class AudioManager {
            constructor() {
                this.synth = window.speechSynthesis;
                this.audioEnabled = true;
            }
            speak(text, rate = 1) {
                if (!this.audioEnabled) return;
                this.synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = rate;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                utterance.lang = 'es-ES';
                this.synth.speak(utterance);
            }
            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                return this.audioEnabled;
            }
        }

        const audioManager = new AudioManager();

        document.getElementById('audioToggle').addEventListener('click', function() {
            const isEnabled = audioManager.toggleAudio();
            if (isEnabled) {
                this.innerHTML = '<i class="fas fa-volume-up"></i>';
                audioManager.speak('Audio activado');
            } else {
                this.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
