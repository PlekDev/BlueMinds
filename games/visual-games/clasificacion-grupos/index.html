<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClasificaciÃ³n de Grupos - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #58cc02;
            --secondary-color: #89e219;
            --accent-color: #ff9600;
            --blue-color: #1cb0f6;
            --purple-color: #ce82ff;
            --red-color: #ff4b4b;
            --light-bg: #f7f7f7;
            --white: #ffffff;
            --dark-text: #3c3c3c;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #58cc02 0%, #1cb0f6 50%, #ce82ff 100%);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: var(--shadow);
        }

        .back-button button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-text);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-button button:hover {
            color: var(--primary-color);
        }

        .game-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .game-info {
            font-weight: 600;
            color: var(--primary-color);
        }

        .game-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .progress-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            border: 4px solid var(--primary-color);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .progress-bar {
            height: 12px;
            background-color: #e9e9e9;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            transition: width 0.5s ease;
            width: 20%;
        }

        .game-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 4px solid var(--primary-color);
        }

        .game-card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-box {
            min-height: 200px;
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.02);
            display: flex;
            flex-direction: column;
        }

        .category-box.animals {
            border-color: #1cb0f6;
            background-color: rgba(28, 176, 246, 0.05);
        }

        .category-box.food {
            border-color: #ff9600;
            background-color: rgba(255, 150, 0, 0.05);
        }

        .category-box.clothes {
            border-color: #ce82ff;
            background-color: rgba(206, 130, 255, 0.05);
        }

        .category-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            flex: 1;
            align-items: flex-start;
            padding-top: 10px;
        }

        .item-emoji {
            font-size: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .item-emoji:hover {
            transform: scale(1.2);
        }

        .items-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(88, 204, 2, 0.05);
            border-radius: 12px;
        }

        .draggable-item {
            font-size: 50px;
            cursor: grab;
            transition: all 0.3s ease;
            user-select: none;
        }

        .draggable-item:hover {
            transform: scale(1.1);
        }

        .draggable-item.used {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .action-button.primary {
            background-color: var(--primary-color);
        }

        .action-button.secondary {
            background-color: var(--blue-color);
        }

        .action-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            font-size: 20px;
            font-weight: 700;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background-color: var(--primary-color);
            color: white;
        }

        .feedback.incorrect {
            background-color: var(--red-color);
            color: white;
        }

        .instructions-card {
            background-color: rgba(28, 176, 246, 0.1);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            border: 2px solid var(--blue-color);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="back-button">
                <button onclick="goToMainPage()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="game-title">ClasificaciÃ³n de Grupos</h1>
            <div class="game-info">
                <span id="score-display">0 puntos</span>
            </div>
        </header>

        <main class="game-content">
            <div class="progress-card">
                <div class="progress-header">
                    <span>Ronda <span id="current-round">1</span> de <span id="total-rounds">3</span></span>
                    <span id="score">0 puntos</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="game-card">
                <h2>Â¡Agrupa los emojis por categorÃ­a!</h2>
                
                <div class="categories-container" id="categories-container"></div>

                <p style="font-size: 16px; margin-bottom: 10px; color: #777;">Haz clic en los emojis para moverlos a la categorÃ­a correcta:</p>
                <div class="items-pool" id="items-pool"></div>

                <div class="action-buttons">
                    <button class="action-button primary" onclick="checkClassification()">
                        <i class="fas fa-check"></i> Verificar
                    </button>
                    <button class="action-button secondary" onclick="resetClassification()">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>

                <div id="feedback" class="feedback">
                    <span id="feedback-text"></span>
                </div>
            </div>

            <div class="instructions-card">
                <p>
                    ðŸ’¡ <strong>Tip:</strong> Clasifica todos los emojis en sus categorÃ­as correctas. Haz clic en un emoji para moverlo.
                </p>
            </div>
        </main>
    </div>

    <script>
        let currentRound = 0;
        let score = 0;
        let currentPuzzle = null;
        let showFeedback = false;

        const puzzles = [
            {
                categories: {
                    animals: {
                        name: 'ðŸ¾ Animales',
                        color: '#1cb0f6',
                        items: ['ðŸ±', 'ðŸ•', 'ðŸ¦']
                    },
                    food: {
                        name: 'ðŸŽ Comida',
                        color: '#ff9600',
                        items: ['ðŸ•', 'ðŸŽ', 'ðŸ¥•']
                    },
                    clothes: {
                        name: 'ðŸ‘• Ropa',
                        color: '#ce82ff',
                        items: ['ðŸ‘”', 'ðŸ‘—', 'ðŸ‘Ÿ']
                    }
                },
                allItems: ['ðŸ±', 'ðŸ•', 'ðŸ¦', 'ðŸ•', 'ðŸŽ', 'ðŸ¥•', 'ðŸ‘”', 'ðŸ‘—', 'ðŸ‘Ÿ']
            },
            {
                categories: {
                    animals: {
                        name: 'ðŸ¾ Animales',
                        color: '#1cb0f6',
                        items: ['ðŸ¶', 'ðŸ±', 'ðŸ»']
                    },
                    food: {
                        name: 'ðŸŽ Comida',
                        color: '#ff9600',
                        items: ['ðŸ”', 'ðŸŒ', 'ðŸŠ']
                    },
                    clothes: {
                        name: 'ðŸ‘• Ropa',
                        color: '#ce82ff',
                        items: ['ðŸ§¢', 'ðŸ‘–', 'ðŸ§¥']
                    }
                },
                allItems: ['ðŸ¶', 'ðŸ±', 'ðŸ»', 'ðŸ”', 'ðŸŒ', 'ðŸŠ', 'ðŸ§¢', 'ðŸ‘–', 'ðŸ§¥']
            },
            {
                categories: {
                    animals: {
                        name: 'ðŸ¾ Animales',
                        color: '#1cb0f6',
                        items: ['ðŸ¦…', 'ðŸ¢', 'ðŸ¦†']
                    },
                    food: {
                        name: 'ðŸŽ Comida',
                        color: '#ff9600',
                        items: ['ðŸ¥—', 'ðŸ‡', 'ðŸ¥¥']
                    },
                    clothes: {
                        name: 'ðŸ‘• Ropa',
                        color: '#ce82ff',
                        items: ['ðŸ§¤', 'ðŸŽ©', 'ðŸ‘ž']
                    }
                },
                allItems: ['ðŸ¦…', 'ðŸ¢', 'ðŸ¦†', 'ðŸ¥—', 'ðŸ‡', 'ðŸ¥¥', 'ðŸ§¤', 'ðŸŽ©', 'ðŸ‘ž']
            }
        ];

        const totalRounds = 3;

        document.addEventListener('DOMContentLoaded', () => {
            startNewRound();
        });

        function startNewRound() {
            const randomPuzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
            currentPuzzle = {
                categories: JSON.parse(JSON.stringify(randomPuzzle.categories)),
                allItems: [...randomPuzzle.allItems].sort(() => Math.random() - 0.5),
                originalPuzzle: randomPuzzle
            };
            
            // Limpiar categorÃ­as
            Object.keys(currentPuzzle.categories).forEach(key => {
                currentPuzzle.categories[key].items = [];
            });

            showFeedback = false;
            updateUI();
        }

        function updateUI() {
            document.getElementById('current-round').textContent = currentRound + 1;
            document.getElementById('total-rounds').textContent = totalRounds;
            document.getElementById('score').textContent = score + ' puntos';
            document.getElementById('score-display').textContent = score + ' puntos';

            const progress = ((currentRound + 1) / totalRounds) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            // Mostrar categorÃ­as
            const categoriesContainer = document.getElementById('categories-container');
            categoriesContainer.innerHTML = '';

            Object.keys(currentPuzzle.categories).forEach(categoryKey => {
                const category = currentPuzzle.categories[categoryKey];
                const categoryBox = document.createElement('div');
                categoryBox.className = `category-box ${categoryKey}`;
                categoryBox.innerHTML = `
                    <div class="category-title" style="background-color: ${category.color};">
                        ${category.name}
                    </div>
                    <div class="category-items" id="category-${categoryKey}">
                        ${category.items.map(item => `<div class="item-emoji">${item}</div>`).join('')}
                    </div>
                `;
                categoriesContainer.appendChild(categoryBox);
            });

            // Mostrar pool de items
            const itemsPool = document.getElementById('items-pool');
            itemsPool.innerHTML = '';

            const usedItems = new Set();
            Object.keys(currentPuzzle.categories).forEach(key => {
                currentPuzzle.categories[key].items.forEach(item => usedItems.add(item));
            });

            currentPuzzle.allItems.forEach((item) => {
                if (!usedItems.has(item)) {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'draggable-item';
                    itemDiv.textContent = item;
                    itemDiv.dataset.item = item;
                    itemDiv.onclick = () => showCategoryOptions(item);
                    itemsPool.appendChild(itemDiv);
                }
            });

            document.getElementById('feedback').classList.remove('show');
        }

        function showCategoryOptions(item) {
            const categoryKeys = Object.keys(currentPuzzle.categories);
            const selectedCategory = prompt(
                `Â¿A quÃ© categorÃ­a pertenece ${item}?\n\n1. ${currentPuzzle.categories[categoryKeys[0]].name}\n2. ${currentPuzzle.categories[categoryKeys[1]].name}\n3. ${currentPuzzle.categories[categoryKeys[2]].name}`,
                '1'
            );

            if (selectedCategory && ['1', '2', '3'].includes(selectedCategory)) {
                const selectedKey = categoryKeys[parseInt(selectedCategory) - 1];
                addItemToCategory(item, selectedKey);
            }
        }

        function addItemToCategory(item, categoryKey) {
            if (!currentPuzzle.categories[categoryKey].items.includes(item)) {
                currentPuzzle.categories[categoryKey].items.push(item);
                updateUI();
            }
        }

        function resetClassification() {
            Object.keys(currentPuzzle.categories).forEach(key => {
                currentPuzzle.categories[key].items = [];
            });
            updateUI();
        }

        function checkClassification() {
            let allCorrect = true;

            Object.keys(currentPuzzle.categories).forEach(key => {
                const currentItems = currentPuzzle.categories[key].items;
                const correctItems = currentPuzzle.originalPuzzle.categories[key].items;

                if (JSON.stringify(currentItems.sort()) !== JSON.stringify(correctItems.sort())) {
                    allCorrect = false;
                }
            });

            const feedbackElement = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');

            if (allCorrect) {
                score += 30;
                feedbackText.textContent = 'Â¡Perfecto! Todas las clasificaciones son correctas ðŸŽ‰';
                feedbackElement.className = 'feedback correct show';
            } else {
                feedbackText.textContent = 'Algunos items no estÃ¡n en la categorÃ­a correcta. Intenta de nuevo ðŸ˜Š';
                feedbackElement.className = 'feedback incorrect show';
            }

            showFeedback = true;
            document.getElementById('score').textContent = score + ' puntos';
            document.getElementById('score-display').textContent = score + ' puntos';

            setTimeout(() => {
                if (currentRound + 1 >= totalRounds) {
                    completeGame();
                } else {
                    currentRound++;
                    startNewRound();
                }
            }, 2000);
        }

        function completeGame() {
            const gameCard = document.querySelector('.game-card');
            gameCard.innerHTML = `
                <h2>Â¡Juego Completado!</h2>
                <div style="font-size: 80px; margin: 30px 0;">ðŸŽ‰</div>
                <div style="background-color: var(--primary-color); color: white; padding: 20px; border-radius: 12px; margin: 20px 0; font-size: 24px; font-weight: 700;">
                    Tu puntaje final: ${score} puntos
                </div>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
                    <button style="background-color: var(--primary-color); color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer;" onclick="location.reload()">
                        Jugar de Nuevo
                    </button>
                    <button style="background-color: var(--blue-color); color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer;" onclick="goToMainPage()">
                        Volver al MenÃº
                    </button>
                </div>
            `;
        }

        function goToMainPage() {
            window.location.href = '../../../pages/BlueMindsMain.html';
        }
    </script>
</body>
</html>
