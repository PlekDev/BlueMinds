<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditivo - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/selector-auditivo.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="../pages/BlueMindsMain.html" class="logo">
                <img src="../favicon-32x32.png" alt="BlueMinds">
                <span>BlueMinds</span>
            </a>
            <div class="nav-links">
                <a href="../pages/BlueMindsMain.html"><i class="fas fa-home"></i> Inicio</a>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Header de Categor铆a -->
        <div class="category-header">
            <div style="width: 100%;">
                <a href="../pages/BlueMindsMain.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            <div class="header-info">
                <div class="category-icon-large">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="header-text">
                    <h1>Auditivo</h1>
                    <p>Aprende escuchando y a trav茅s del sonido</p>
                </div>
            </div>
        </div>

        <!-- Filtro por Nivel -->
        <div class="level-filter">
            <button class="level-btn active" onclick="filterByLevel('all')">
                <i class="fas fa-th"></i> Todos los Niveles
            </button>
            <button class="level-btn" onclick="filterByLevel('1')">
                <i class="fas fa-flag"></i> Nivel 1
            </button>
            <button class="level-btn" onclick="filterByLevel('2')">
                <i class="fas fa-flag"></i> Nivel 2
            </button>
            <button class="level-btn" onclick="filterByLevel('3')">
                <i class="fas fa-flag"></i> Nivel 3
            </button>
        </div>

        <!-- Contenedor de Juegos -->
        <div class="games-container" id="gamesContainer"></div>

        <!-- Empty State -->
        <div id="emptyState" style="display: none;">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No hay juegos disponibles para este nivel</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; BlueMinds - Plataforma de Educaci贸n Inclusiva</p>
        </div>
    </footer>

    <script>
        // Base de datos de juegos para AUDITIVO
        const gamesData = {
            nivel1: [
                {
                    id: 'cadena-palabras',
                    title: 'La Cadena de Palabras',
                    description: 'Escucha una cadena de palabras y selecciona las im谩genes en orden correcto',
                    icon: '',
                    path: '../games/auditivo/nivel-1/Cadena-Palabras/index.html',
                    nivel: '1'
                },
                {
                    id: 'eco-palabras',
                    title: 'El Eco de las Palabras',
                    description: 'Repite las palabras que escuchas con precisi贸n',
                    icon: '',
                    path: '../games/auditivo/nivel-1/eco-palabras/index.html',
                    nivel: '1'
                }
            ],
            nivel2: [
                {
                    id: 'cadena-palabras-2',
                    title: 'La Cadena de Palabras 2',
                    description: 'Versi贸n adaptativa con IA que se ajusta a tu nivel de memoria auditiva',
                    icon: '',
                    path: '../games/auditivo/nivel-2/Cadena-Palabras2/index.html',
                    nivel: '2'
                },
                {
                    id: 'completa-oracion',
                    title: 'Completa la Oraci贸n Auditiva',
                    description: 'Escucha oraciones incompletas y elige la palabra que las completa',
                    icon: '',
                    path: '../games/auditivo/nivel-2/Completa-Oracion-Auditiva/index.html',
                    nivel: '2'
                }
            ],
            nivel3: [
                {
                    id: 'eco-palabras-2',
                    title: 'Eco de Palabras 2',
                    description: 'Escucha e imita los sonidos de diferentes animales ',
                    icon: '',
                    path: '../games/auditivo/nivel-3/eco-palabras-2/index.html',
                    nivel: '3'
                }
            ]
        };

        let currentFilter = 'all';

        function getAllGames() {
            return [
                ...gamesData.nivel1,
                ...gamesData.nivel2,
                ...gamesData.nivel3
            ];
        }

        function getGamesByLevel(level) {
            if (level === 'all') {
                return getAllGames();
            }
            return gamesData[`nivel${level}`] || [];
        }

        function renderGames(games) {
            const container = document.getElementById('gamesContainer');
            const emptyState = document.getElementById('emptyState');

            if (games.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Agrupar juegos por nivel
            const gamesByLevel = {};
            games.forEach(game => {
                const nivel = game.nivel;
                if (!gamesByLevel[nivel]) {
                    gamesByLevel[nivel] = [];
                }
                gamesByLevel[nivel].push(game);
            });

            // Renderizar por nivel
            container.innerHTML = Object.keys(gamesByLevel)
                .sort()
                .map(nivel => `
                    <div class="level-section">
                        <h2 class="level-title">
                            <i class="fas fa-star"></i> 
                            Nivel ${nivel}
                            <span class="level-badge">${gamesByLevel[nivel].length} ${gamesByLevel[nivel].length === 1 ? 'juego' : 'juegos'}</span>
                        </h2>
                        <div class="games-grid">
                            ${gamesByLevel[nivel].map(game => `
                                <div class="game-card">
                                    <div class="game-icon">${game.icon}</div>
                                    <h3 class="game-title">${game.title}</h3>
                                    <p class="game-description">${game.description}</p>
                                    <a href="${game.path}" class="game-button">
                                        <i class="fas fa-play"></i> Jugar
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        function filterByLevel(level) {
            currentFilter = level;

            // Actualizar botones activos
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Renderizar juegos filtrados
            const filteredGames = getGamesByLevel(level);
            renderGames(filteredGames);
        }

        // Inicializar
        window.addEventListener('load', () => {
            renderGames(getAllGames());
        });
    </script>
</body>
</html>
