<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMinds - Dashboard de Progreso</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/dashboard-progress.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <h1>üìä Mi Progreso</h1>
                <p id="userGreeting">Cargando...</p>
            </div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n
            </button>
        </div>

        <!-- Estad√≠sticas Generales -->
        <div class="stats-grid" id="statsContainer">
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-gamepad"></i></div>
                <div class="stat-label">Juegos Iniciados</div>
                <div class="stat-value" id="totalGames">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-star"></i></div>
                <div class="stat-label">Sesiones Completadas</div>
                <div class="stat-value" id="totalSessions">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>
                <div class="stat-label">Tiempo Total</div>
                <div class="stat-value" id="totalTime">0m</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon"><i class="fas fa-chart-line"></i></div>
                <div class="stat-label">Progreso Promedio</div>
                <div class="stat-value" id="avgProgress">0%</div>
            </div>
        </div>

        <!-- Secci√≥n de Juegos -->
        <div class="games-section">
            <h2 class="section-title">
                <i class="fas fa-puzzle-piece"></i> Mis Juegos
            </h2>
            <div id="gamesContainer" class="games-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Cargando progreso...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar API -->
    <script src="api.js"></script>
    <script>
        let currentUser = null;
        let gameList = [
            { id: 'categorizacion', name: 'Categorizaci√≥n', icon: 'üè∑Ô∏è', url: 'games/categorizacion.html' },
            { id: 'lenguaje', name: 'Lenguaje Expresivo', icon: 'üó£Ô∏è', url: 'games/lenguaje.html' },
            { id: 'atension', name: 'Atenci√≥n y Enfoque', icon: 'üëÅÔ∏è', url: 'games/atension.html' },
            { id: 'emociones', name: 'Reconocimiento Emocional', icon: 'üòä', url: 'games/emociones.html' }
        ];

        // Inicializaci√≥n
        window.addEventListener('load', async () => {
            currentUser = api.getCurrentUser();

            if (!currentUser) {
                window.location.href = '../login.html';
                return;
            }

            document.getElementById('userGreeting').textContent = `Hola, ${currentUser.name}! üëã`;

            // Cargar datos
            await loadGameProgress();
            await loadStats();
        });

        // Cargar progreso de juegos
        async function loadGameProgress() {
            try {
                const progress = await api.getGameProgress(currentUser.id);
                renderGames(progress);
            } catch (error) {
                console.error('Error al cargar progreso:', error);
                document.getElementById('gamesContainer').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Error al cargar los juegos</div>
                    </div>
                `;
            }
        }

        // Renderizar juegos
        function renderGames(progress) {
            const container = document.getElementById('gamesContainer');
            
            if (gameList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üéÆ</div>
                        <div class="empty-state-text">No hay juegos disponibles a√∫n</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = gameList.map(game => {
                const gameProgress = progress.find(p => p.gameId === game.id);
                const level = gameProgress?.level || 1;
                const score = gameProgress?.score || 0;
                const completion = gameProgress?.completionPercentage || 0;
                const timesPlayed = gameProgress?.timesPlayed || 0;

                return `
                    <div class="game-card">
                        <div class="game-header">
                            <div class="game-icon">${game.icon}</div>
                            <div class="game-info">
                                <div class="game-name">${game.name}</div>
                                <div class="game-level">Nivel ${level}</div>
                            </div>
                        </div>
                        <div class="game-body">
                            <div class="progress-item">
                                <div class="progress-label">
                                    <span>Progreso</span>
                                    <span>${Math.round(completion)}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: ${completion}%"></div>
                                </div>
                            </div>
                            
                            <div class="game-stats">
                                <div class="stat-mini">
                                    <div class="stat-mini-label">Puntos</div>
                                    <div class="stat-mini-value">${score}</div>
                                </div>
                                <div class="stat-mini">
                                    <div class="stat-mini-label">Veces</div>
                                    <div class="stat-mini-value">${timesPlayed}</div>
                                </div>
                            </div>

                            <button class="play-btn" onclick="playGame('${game.url}')">
                                <i class="fas fa-play"></i> Jugar Ahora
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Cargar estad√≠sticas
        async function loadStats() {
            try {
                const stats = await api.getUserStats(currentUser.id);
                
                document.getElementById('totalGames').textContent = stats.totalGamesStarted || 0;
                document.getElementById('totalSessions').textContent = stats.totalGamesSessions || 0;
                
                const minutes = Math.round((stats.totalTimeSpent || 0) / 60);
                document.getElementById('totalTime').textContent = minutes > 0 ? `${minutes}m` : '0m';
                
                document.getElementById('avgProgress').textContent = `${Math.round(stats.averageCompletion || 0)}%`;
            } catch (error) {
                console.error('Error al cargar estad√≠sticas:', error);
            }
        }

        // Jugar juego
        function playGame(gameUrl) {
            window.location.href = gameUrl;
        }

        // Cerrar sesi√≥n
        function logout() {
            if (confirm('¬øEst√°s seguro de que deseas cerrar sesi√≥n?')) {
                api.logout();
                window.location.href = '../login.html';
            }
        }
    </script>
</body>
</html>
