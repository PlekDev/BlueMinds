<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Test - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/welcome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #00B4D8 50%, #0099FF 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
        }

        .welcome-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-logo {
            font-size: 64px;
            margin-bottom: 25px;
            text-align: center;
            color: #0066CC;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 800;
            color: #3c3c3c;
            margin-bottom: 15px;
            text-align: center;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #777;
            margin-bottom: 35px;
            text-align: center;
            line-height: 1.6;
        }

        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(135deg, #0066CC 0%, #00B4D8 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.4);
        }

        .btn-primary:active {
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: white;
            color: #0066CC;
            border: 2.5px solid #0066CC;
        }

        .btn-secondary:hover {
            background-color: #F0F8FF;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 102, 204, 0.25);
        }

        .btn-secondary:active {
            transform: translateY(-1px);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #0066CC;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #00B4D8;
        }

        @media (max-width: 480px) {
            .welcome-card {
                padding: 35px 20px;
            }

            .welcome-title {
                font-size: 28px;
            }

            .welcome-subtitle {
                font-size: 14px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-screen">
        <div class="welcome-card">
            <div class="welcome-logo">
                <i class="fas fa-user-friends"></i>
            </div>
            <h1 class="welcome-title">¿Quién tomará el test?</h1>
            <p class="welcome-subtitle">Selecciona la opción que corresponda para comenzar la evaluación</p>
            
            <div class="welcome-buttons">
                <button class="btn btn-primary" onclick="selectUser('parent')">
                    <i class="fas fa-user-tie"></i>
                    Soy Padre/Madre
                </button>
                <button class="btn btn-secondary" onclick="selectUser('child')">
                    <i class="fas fa-child"></i>
                    Soy Niño/Niña
                </button>
            </div>
            
            <div class="back-link">
                <a href="BlueMindsMain.html">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
    </div>

    <script>
        function selectUser(type) {
            if (type === 'parent') {
                window.location.href = 'quiz-padres.html';
            } else if (type === 'child') {
                window.location.href = 'quiz-ninos.html';
            }
        }
    </script>
</body>
</html>
