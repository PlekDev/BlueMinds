<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinest茅sico - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/selector-kinestesico.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="../pages/BlueMindsMain.html" class="logo">
                <img src="../favicon-32x32.png" alt="BlueMinds">
                <span>BlueMinds</span>
            </a>
            <div class="nav-links">
                <a href="../pages/BlueMindsMain.html"><i class="fas fa-home"></i> Inicio</a>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Header de Categor铆a -->
        <div class="category-header">
            <div style="width: 100%;">
                <a href="../pages/BlueMindsMain.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            <div class="header-info">
                <div class="category-icon-large">
                    <i class="fas fa-hand-paper"></i>
                </div>
                <div class="header-text">
                    <h1>Kinest茅sico</h1>
                    <p>Aprende a trav茅s del movimiento y la pr谩ctica</p>
                </div>
            </div>
        </div>

        <!-- Filtro por Nivel -->
        <div class="level-filter">
            <button class="level-btn active" onclick="filterByLevel('all')">
                <i class="fas fa-th"></i> Todos los Niveles
            </button>
            <button class="level-btn" onclick="filterByLevel('1')">
                <i class="fas fa-flag"></i> Nivel 1
            </button>
            <button class="level-btn" onclick="filterByLevel('2')">
                <i class="fas fa-flag"></i> Nivel 2
            </button>
            <button class="level-btn" onclick="filterByLevel('3')">
                <i class="fas fa-flag"></i> Nivel 3
            </button>
        </div>

        <!-- Contenedor de Juegos -->
        <div class="games-container" id="gamesContainer"></div>

        <!-- Empty State -->
        <div id="emptyState" style="display: none;">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No hay juegos disponibles para este nivel</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; BlueMinds - Plataforma de Educaci贸n Inclusiva</p>
        </div>
    </footer>

    <script>
        // Base de datos de juegos para KINESTSICO
        const gamesData = {
            nivel1: [
                {
                    id: 'emotion-game',
                    title: 'Narraci贸n Emocional Interactiva',
                    description: 'Observa GIFs emocionales e imita las expresiones',
                    icon: '',
                    path: '../games/kinestesico/nivel-1/emotion-game/index.html',
                    nivel: '1'
                },
                {
                    id: 'sigue-lider',
                    title: 'Sigue al L铆der de Movimiento',
                    description: 'Imita movimientos del avatar y mejora coordinaci贸n',
                    icon: '',
                    path: '../games/kinestesico/nivel-1/sigue-lider/index.html',
                    nivel: '1'
                },
                {
                    id: 'atencion-conjunta',
                    title: 'Atenci贸n Conjunta con Sonido',
                    description: 'Sigue objetos animados y repite palabras',
                    icon: '',
                    path: '../games/kinestesico/nivel-1/Atencion-Conjunta/index.html',
                    nivel: '1'
                }
            ],
            nivel2: [
                {
                    id: 'regulando-grito',
                    title: 'Regulando el Grito',
                    description: 'Aprende t茅cnicas de respiraci贸n y control emocional',
                    icon: '',
                    path: '../games/kinestesico/nivel-2/Regulando-Grito/index.html',
                    nivel: '2'
                },
                {
                    id: 'ritmo-silabas',
                    title: 'El Ritmo de las S铆labas',
                    description: 'Sigue el ritmo de palabras con movimientos',
                    icon: '',
                    path: '../games/kinestesico/nivel-2/Ritmo-Silabas/index.html',
                    nivel: '2'
                },
                /*{
                    id: 'emotion-game-2',
                    title: 'Narraci贸n Emocional Simple',
                    description: 'Versi贸n simplificada con menor complejidad',
                    icon: '',
                    path: '../games/kinestesico/nivel-2/emotion-game-2/index.html',
                    nivel: '2'
                }*/
            ],
            nivel3: [
                {
                    id: 'emotion-game-3',
                    title: 'Narraci贸n Emocional Avanzada',
                    description: 'Versi贸n avanzada con an谩lisis profundo',
                    icon: '',
                    path: '../games/kinestesico/nivel-3/emotion-game-2/index.html',
                    nivel: '3'
                },
                {
                    id: 'ritmo-silabas-2',
                    title: 'Ritmo de S铆labas Avanzado',
                    description: 'Mayor complejidad y velocidad variable',
                    icon: '',
                    path: '../games/kinestesico/nivel-3/Ritmo-Silabas-2/index.html',
                    nivel: '3'
                },
                {
                    id: 'sigue-lider-2',
                    title: 'Sigue al L铆der Avanzado',
                    description: 'Movimientos m谩s complejos y an谩lisis detallado',
                    icon: '',
                    path: '../games/kinestesico/nivel-3/sigue-lider-2/index.html',
                    nivel: '3'
                }
            ]
        };

        let currentFilter = 'all';

        function getAllGames() {
            return [
                ...gamesData.nivel1,
                ...gamesData.nivel2,
                ...gamesData.nivel3
            ];
        }

        function getGamesByLevel(level) {
            if (level === 'all') {
                return getAllGames();
            }
            return gamesData[`nivel${level}`] || [];
        }

        function renderGames(games) {
            const container = document.getElementById('gamesContainer');
            const emptyState = document.getElementById('emptyState');

            if (games.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Agrupar juegos por nivel
            const gamesByLevel = {};
            games.forEach(game => {
                const nivel = game.nivel;
                if (!gamesByLevel[nivel]) {
                    gamesByLevel[nivel] = [];
                }
                gamesByLevel[nivel].push(game);
            });

            // Renderizar por nivel
            container.innerHTML = Object.keys(gamesByLevel)
                .sort()
                .map(nivel => `
                    <div class="level-section">
                        <h2 class="level-title">
                            <i class="fas fa-star"></i> 
                            Nivel ${nivel}
                            <span class="level-badge">${gamesByLevel[nivel].length} ${gamesByLevel[nivel].length === 1 ? 'juego' : 'juegos'}</span>
                        </h2>
                        <div class="games-grid">
                            ${gamesByLevel[nivel].map(game => `
                                <div class="game-card">
                                    <div class="game-icon">${game.icon}</div>
                                    <h3 class="game-title">${game.title}</h3>
                                    <p class="game-description">${game.description}</p>
                                    <a href="${game.path}" class="game-button">
                                        <i class="fas fa-play"></i> Jugar
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        function filterByLevel(level) {
            currentFilter = level;

            // Actualizar botones activos
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Renderizar juegos filtrados
            const filteredGames = getGamesByLevel(level);
            renderGames(filteredGames);
        }

        // Inicializar
        window.addEventListener('load', () => {
            renderGames(getAllGames());
        });
    </script>
</body>
</html>
