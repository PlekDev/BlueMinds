<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/selector-visual.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="../pages/BlueMindsMain.html" class="logo">
                <img src="../favicon-32x32.png" alt="BlueMinds">
                <span>BlueMinds</span>
            </a>
            <div class="nav-links">
                <a href="../pages/BlueMindsMain.html"><i class="fas fa-home"></i> Inicio</a>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Header de Categor√≠a -->
        <div class="category-header">
            <div style="width: 100%;">
                <a href="../pages/BlueMindsMain.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
            <div class="header-info">
                <div class="category-icon-large">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="header-text">
                    <h1>Visual</h1>
                    <p>Aprende a trav√©s de im√°genes y representaciones</p>
                </div>
            </div>
        </div>

        <!-- Filtro por Nivel -->
        <div class="level-filter">
            <button class="level-btn active" onclick="filterByLevel('all')">
                <i class="fas fa-th"></i> Todos los Niveles
            </button>
            <button class="level-btn" onclick="filterByLevel('1')">
                <i class="fas fa-flag"></i> Nivel 1
            </button>
            <button class="level-btn" onclick="filterByLevel('2')">
                <i class="fas fa-flag"></i> Nivel 2
            </button>
            <button class="level-btn" onclick="filterByLevel('3')">
                <i class="fas fa-flag"></i> Nivel 3
            </button>
        </div>

        <!-- Contenedor de Juegos -->
        <div class="games-container" id="gamesContainer"></div>

        <!-- Empty State -->
        <div id="emptyState" style="display: none;">
            <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <p>No hay juegos disponibles para este nivel</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; BlueMinds - Plataforma de Educaci√≥n Inclusiva</p>
        </div>
    </footer>

    <script>
        // Base de datos de juegos para VISUAL
        const gamesData = {
            nivel1: [
                {
                    id: 'memory-game',
                    title: 'Juego de Memoria',
                    description: 'Repite la secuencia de colores',
                    icon: 'üéÆ',
                    path: '../games/visual/nivel-1/memory-game/index.html',
                    nivel: '1'
                },
                {
                    id: 'memoriza-imagen',
                    title: 'Memoriza y Encuentra',
                    description: 'Observa la imagen y encu√©ntrala entre las opciones',
                    icon: 'üé®',
                    path: '../games/visual/nivel-1/memoriza-imagen/index.html',
                    nivel: '1'
                },
                {
                    id: 'detective-errores',
                    title: 'Detective de Errores',
                    description: 'Forma oraciones correctas detectando errores',
                    icon: 'üîç',
                    path: '../games/visual/nivel-1/detective-errores/index.html',
                    nivel: '1'
                }
            ],
            nivel2: [
                {
                    id: 'completa-escena',
                    title: 'Completa la Escena',
                    description: 'Completa oraciones seleccionando la imagen correcta',
                    icon: 'üñºÔ∏è',
                    path: '../games/visual/nivel-2/completa-escena/index.html',
                    nivel: '2'
                },
                {
                    id: 'ordena-historia',
                    title: 'Ordena la Historia',
                    description: 'Ordena las im√°genes en secuencia l√≥gica',
                    icon: 'üìñ',
                    path: '../games/visual/nivel-2/ordena-historia/index.html',
                    nivel: '2'
                },
                {
                    id: 'explora-profesiones',
                    title: 'Explora Profesiones',
                    description: 'Aprende sobre diferentes trabajos',
                    icon: 'üíº',
                    path: '../games/visual/nivel-2/explora-profesiones/index.html',
                    nivel: '2'
                }
            ],
            nivel3: [
                {
                    id: 'asocia-imagen',
                    title: 'Asocia la Imagen Correcta',
                    description: 'Asocia palabras con las im√°genes correctas',
                    icon: 'üéØ',
                    path: '../games/visual/nivel-3/asocia-imagen/index.html',
                    nivel: '3'
                },
                {
                    id: 'clasificacion-grupos',
                    title: 'Clasificaci√≥n de Grupos',
                    description: 'Agrupa elementos por categor√≠as',
                    icon: 'üì¶',
                    path: '../games/visual/nivel-3/clasificacion-grupos/index.html',
                    nivel: '3'
                },
                {
                    id: 'patterns-game',
                    title: 'Juego de Patrones',
                    description: 'Completa los patrones secuenciales',
                    icon: 'üß©',
                    path: '../games/visual/nivel-3/patterns-game/index.html',
                    nivel: '3'
                }
            ]
        };

        let currentFilter = 'all';

        function getAllGames() {
            return [
                ...gamesData.nivel1,
                ...gamesData.nivel2,
                ...gamesData.nivel3
            ];
        }

        function getGamesByLevel(level) {
            if (level === 'all') {
                return getAllGames();
            }
            return gamesData[`nivel${level}`] || [];
        }

        function renderGames(games) {
            const container = document.getElementById('gamesContainer');
            const emptyState = document.getElementById('emptyState');

            if (games.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            // Agrupar juegos por nivel
            const gamesByLevel = {};
            games.forEach(game => {
                const nivel = game.nivel;
                if (!gamesByLevel[nivel]) {
                    gamesByLevel[nivel] = [];
                }
                gamesByLevel[nivel].push(game);
            });

            // Renderizar por nivel
            container.innerHTML = Object.keys(gamesByLevel)
                .sort()
                .map(nivel => `
                    <div class="level-section">
                        <h2 class="level-title">
                            <i class="fas fa-star"></i> 
                            Nivel ${nivel}
                            <span class="level-badge">${gamesByLevel[nivel].length} ${gamesByLevel[nivel].length === 1 ? 'juego' : 'juegos'}</span>
                        </h2>
                        <div class="games-grid">
                            ${gamesByLevel[nivel].map(game => `
                                <div class="game-card">
                                    <div class="game-icon">${game.icon}</div>
                                    <h3 class="game-title">${game.title}</h3>
                                    <p class="game-description">${game.description}</p>
                                    <a href="${game.path}" class="game-button">
                                        <i class="fas fa-play"></i> Jugar
                                    </a>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
        }

        function filterByLevel(level) {
            currentFilter = level;

            // Actualizar botones activos
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Renderizar juegos filtrados
            const filteredGames = getGamesByLevel(level);
            renderGames(filteredGames);
        }

        // Inicializar
        window.addEventListener('load', () => {
            renderGames(getAllGames());
        });
    </script>
</body>
</html>
