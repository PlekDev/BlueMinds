<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueMinds - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <meta name="referrer" content="strict-origin-when-cross-origin">
</head>
<body>
    <div class="login-container">
        <!-- Estado del servidor -->
        <div id="serverStatus" class="server-status offline">
            <i class="fas fa-wifi"></i>
            <span id="statusText">Conectando al servidor...</span>
        </div>

        <!-- Header -->
        <div class="login-header">
            <img src="favicon-32x32.png" alt="BlueMinds">
            <h1>BlueMinds</h1>
            <p>Plataforma de Educación Inclusiva</p>
        </div>

        <!-- Content -->
        <div class="login-content">
            <!-- Login Form -->
            <div id="loginForm" class="form-section active">
                <h2>Iniciar Sesión</h2>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input 
                            type="email" 
                            id="login-email" 
                            placeholder="tu@email.com"
                            required
                        >
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="login-password" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" onclick="togglePassword('login-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="remember-check">
                        <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Recuérdame</label>
                    </div>

                    <button type="submit" class="btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                    <div id="googleBtnContainer" style="margin-top: 15px; display: flex; justify-content: center;">
                        <div id="g_id_onload"
                            data-client_id="88404835696-5a92quu3ter0qff5couhl4kk7s0jslqg.apps.googleusercontent.com"
                            data-callback="handleGoogleLogin"
                            data-auto_prompt="false"
                            data-itp_support="true">
                            
                        </div>
                        <div class="g_id_signin"
                            data-type="standard"
                            data-size="large"
                            data-theme="outline"
                            data-text="sign_in_with"
                            data-shape="rectangular"
                            data-logo_alignment="left">
                        </div>
                    </div>
                </form>

                <div class="divider">
                    <span>¿No tienes cuenta?</span>
                </div>

                <div class="toggle-form">
                    <button onclick="toggleForms()">Crear una cuenta aquí</button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-section">
                <h2>Crear Cuenta</h2>
                
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Nombre Completo</label>
                        <input 
                            type="text" 
                            id="register-name" 
                            placeholder="Tu nombre"
                            required
                        >
                        <span class="error-message" id="registerNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-age">Edad</label>
                        <input 
                            type="number" 
                            id="register-age" 
                            placeholder="Ej: 8"
                            min="3"
                            max="18"
                            required
                        >
                        <span class="error-message" id="registerAgeError"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input 
                            type="email" 
                            id="register-email" 
                            placeholder="tu@email.com"
                            required
                        >
                        <span class="error-message" id="registerEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-country">País</label>
                        <input 
                            type="text" 
                            id="register-country" 
                            placeholder="Tu país"
                            required
                        >
                        <span class="error-message" id="registerCountryError"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="register-password" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" onclick="togglePassword('register-password')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="registerPasswordError"></span>
                    </div>

                    <div class="form-group">
                        <label for="register-confirm">Confirmar Contraseña</label>
                        <div class="password-toggle">
                            <input 
                                type="password" 
                                id="register-confirm" 
                                placeholder="••••••••"
                                required
                            >
                            <button type="button" onclick="togglePassword('register-confirm')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <span class="error-message" id="registerConfirmError"></span>
                    </div>

                    <button type="submit" class="btn-login" id="registerBtn">
                        <i class="fas fa-user-plus"></i> Crear Cuenta
                    </button>
                </form>

                <div class="divider">
                    <span>¿Ya tienes cuenta?</span>
                </div>

                <div class="toggle-form">
                    <button onclick="toggleForms()">Inicia sesión aquí</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Cargar API (IMPORTANTE: copiar api.js en la misma carpeta) -->
    <script src="api.js"></script>
    <script>
        // Variables globales
        let serverOnline = false;

        // Detectar si viene desde botón "Crear Cuenta"
        function initializeForm() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get('action');
            
            if (action === 'register') {
                document.getElementById('loginForm').classList.remove('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // Verificar estado del servidor
        async function checkServerStatus() {
            try {
                const isOnline = await api.checkHealth();
                serverOnline = isOnline;
                updateServerStatusUI(isOnline);
            } catch (error) {
                updateServerStatusUI(false);
            }
        }
        // Manejar respuesta de Google
        async function handleGoogleLogin(response) {
            const loginBtn = document.getElementById('loginBtn');
            
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Conectando con Google...';

                // 1. Enviamos el token de Google a tu backend en Koyeb
                const result = await api.loginWithGoogle(response.credential);
                
                // 2. Si el backend responde con éxito, el 'api.js' ya debería 
                // guardar el JWT y el usuario (lo configuraremos en el siguiente paso)
                
                setTimeout(() => {
                    window.location.href = 'pages/perfil.html';
                }, 500);
                
            } catch (error) {
                showError('login-email', 'Error al autenticar con Google');
                console.error(error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        }

        function updateServerStatusUI(isOnline) {
            const statusEl = document.getElementById('serverStatus');
            const statusText = document.getElementById('statusText');
            
            if (isOnline) {
                statusEl.classList.remove('offline');
                statusEl.classList.add('online');
                statusText.textContent = 'Servidor conectado';
            } else {
                statusEl.classList.remove('online');
                statusEl.classList.add('offline');
                statusText.textContent = 'Servidor no disponible - Verifica la conexión';
            }
        }

        // Toggle entre formularios
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('active');
            registerForm.classList.toggle('active');
            
            clearErrors();
            
            const newUrl = loginForm.classList.contains('active') ? 'login.html' : 'login.html?action=register';
            window.history.replaceState({}, document.title, newUrl);
        }

        // Toggle visibilidad contraseña
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = event.target.closest('button');
            
            if (input.type === 'password') {
                input.type = 'text';
                button.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                input.type = 'password';
                button.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        // Limpiar mensajes de error
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show');
                el.textContent = '';
            });
            document.querySelectorAll('input').forEach(el => {
                el.classList.remove('error');
            });
        }

        // Mostrar error
        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorEl = document.getElementById(inputId + 'Error');
            
            if (input) input.classList.add('error');
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.classList.add('show');
            }
        }

        // Manejar login
        async function handleLogin(event) {
            event.preventDefault();
            
            if (!serverOnline) {
                showError('login-email', 'El servidor no está disponible');
                return;
            }

            clearErrors();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('loginBtn');

            if (!email || !password) {
                if (!email) showError('login-email', 'El email es requerido');
                if (!password) showError('login-password', 'La contraseña es requerida');
                return;
            }

            // Desabilitar botón
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';

            try {
                const result = await api.login(email, password);
                
                // Login exitoso
                setTimeout(() => {
                    window.location.href = 'pages/perfil.html';
                }, 500);
            } catch (error) {
                showError('login-email', error.message || 'Error al iniciar sesión');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
            }
        }

        // Manejar registro
        async function handleRegister(event) {
            event.preventDefault();
            
            if (!serverOnline) {
                showError('register-email', 'El servidor no está disponible');
                return;
            }

            clearErrors();

            const name = document.getElementById('register-name').value.trim();
            const age = document.getElementById('register-age').value;
            const email = document.getElementById('register-email').value.trim();
            const country = document.getElementById('register-country').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm').value;

            let isValid = true;

            if (!name || name.length < 3) {
                showError('register-name', 'El nombre debe tener al menos 3 caracteres');
                isValid = false;
            }

            if (!age || age < 3 || age > 18) {
                showError('register-age', 'La edad debe estar entre 3 y 18 años');
                isValid = false;
            }

            if (!email) {
                showError('register-email', 'El email es requerido');
                isValid = false;
            }

            if (!country || country.length < 2) {
                showError('register-country', 'El país es requerido');
                isValid = false;
            }

            if (!password || password.length < 6) {
                showError('register-password', 'La contraseña debe tener al menos 6 caracteres');
                isValid = false;
            }

            if (password !== confirmPassword) {
                showError('register-confirm', 'Las contraseñas no coinciden');
                isValid = false;
            }

            if (!isValid) return;

            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando...';

            try {
                const result = await api.register(name, age, email, country, password, confirmPassword);
                
                // Registro exitoso
                setTimeout(() => {
                    window.location.href = 'pages/perfil.html';
                }, 500);
            } catch (error) {
                showError('register-email', error.message || 'Error al crear cuenta');
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Crear Cuenta';
            }
        }

        // Inicialización
        window.addEventListener('load', () => {
            const currentUser = api.getCurrentUser();
            if (currentUser) {
                window.location.href = 'pages/perfil.html';
            }
            
            initializeForm();
            checkServerStatus();
            
            // Verificar estado del servidor cada 5 segundos
            setInterval(checkServerStatus, 5000);
        });
    </script>
</body>
</html>
