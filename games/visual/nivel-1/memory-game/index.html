<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria - BlueMinds IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="back-button">
                <button onclick="goToMainPage()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="game-title">Juego de Memoria IA</h1>
            <div class="ai-status">
                <span id="score-display">0 puntos</span>
                <div class="ai-indicator" title="IA adaptativa activa">
                    <i class="fas fa-robot"></i>
                    <span>IA</span>
                </div>
            </div>
        </header>

        <main class="game-content">
            <div class="progress-card">
                <div class="progress-header">
                    <span>Nivel <span id="current-level">1</span> de <span id="max-level">5</span></span>
                    <span id="score">0 puntos</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="status-card">
                <div id="difficulty-indicator" class="difficulty-indicator" style="display: none;"></div>
                
                <div id="status-message" class="status-message">
                    游 춰Mira la secuencia!
                </div>
                
                <div id="feedback" class="feedback hidden">
                    <span id="feedback-text"></span>
                </div>

                <div class="sequence-info">
                    <span class="info-label">Secuencia:</span> 
                    <span id="sequence-progress" class="info-number">0</span> / 
                    <span id="sequence-length" class="info-number">0</span>
                </div>
            </div>

            <div class="color-card">
                <div class="color-grid" id="color-grid">
                    <button class="color-button" data-color="游댮" onclick="handleColorClick('游댮')">
                        游댮
                    </button>
                    <button class="color-button" data-color="游댯" onclick="handleColorClick('游댯')">
                        游댯
                    </button>
                    <button class="color-button" data-color="游릭" onclick="handleColorClick('游릭')">
                        游릭
                    </button>
                    <button class="color-button" data-color="游리" onclick="handleColorClick('游리')">
                        游리
                    </button>
                    <button class="color-button" data-color="游릮" onclick="handleColorClick('游릮')">
                        游릮
                    </button>
                    <button class="color-button" data-color="游" onclick="handleColorClick('游')">
                        游
                    </button>
                </div>
            </div>

            <div id="ai-analysis" class="ai-analysis">
                <strong>游늵 An치lisis IA:</strong> <span id="analysis-text"></span>
            </div>

            <div class="instructions-card">
                <p>游뱄 <strong>IA Adaptativa:</strong> El sistema ajusta la velocidad y longitud de la secuencia seg칰n tu desempe침o en la memoria de patrones.</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
