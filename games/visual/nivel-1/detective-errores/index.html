<body>
    <div class="game-container">
        <header class="game-header">
            <div class="back-button">
                <button onclick="goToMainPage()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="game-title">Detective de Errores</h1>
            <div class="game-info">
                <span id="score-display">0 puntos</span>
            </div>
        </header>

        <main class="game-content">
            <div class="progress-card">
                <div class="progress-header">
                    <span>Ronda <span id="current-round">1</span> de <span id="total-rounds">5</span></span>
                    <span id="score">0 puntos</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="game-card">
                <h2>Â¡Forma la oraciÃ³n correcta!</h2>
                
                <div class="sentence-display" id="sentence-display"></div>

                <p style="font-size: 16px; margin-bottom: 15px; color: #777;">Haz clic en las palabras en el orden correcto:</p>
                <div class="words-bank" id="words-bank"></div>

                <div class="action-buttons">
                    <button class="action-button primary" onclick="checkSentence()">
                        <i class="fas fa-check"></i> Verificar
                    </button>
                    <button class="action-button secondary" onclick="resetSentence()">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>

                <div id="feedback" class="feedback">
                    <span id="feedback-text"></span>
                </div>
            </div>

            <div class="instructions-card">
                <p>ðŸ’¡ <strong>Tip:</strong> Las palabras estÃ¡n desordenadas. Haz clic en ellas para colocarlas en el orden correcto.</p>
            </div>
        </main>
    </div>

    <script>
        let currentRound = 0;
        let score = 0;
        let currentSentence = null;
        let selectedWords = [];
        let showFeedback = false;

        const sentences = [
            { words: ["El", "gato", "duerme"], correct: ["El", "gato", "duerme"], image: "ðŸ±" },
            { words: ["perro", "El", "corre"], correct: ["El", "perro", "corre"], image: "ðŸ•" },
            { words: ["niÃ±a", "come", "La", "manzana"], correct: ["La", "niÃ±a", "come", "manzana"], image: "ðŸ‘§" },
            { words: ["pÃ¡jaro", "vuela", "El"], correct: ["El", "pÃ¡jaro", "vuela"], image: "ðŸ¦…" },
            { words: ["casa", "bonita", "Una"], correct: ["Una", "casa", "bonita"], image: "ðŸ " }
        ];

        const totalRounds = 5;

        document.addEventListener('DOMContentLoaded', () => { startNewRound(); });

        function startNewRound() {
            const randomSentence = sentences[Math.floor(Math.random() * sentences.length)];
            currentSentence = randomSentence;
            selectedWords = [];
            showFeedback = false;
            updateUI();
        }

        function updateUI() {
            document.getElementById('current-round').textContent = currentRound + 1;
            document.getElementById('total-rounds').textContent = totalRounds;
            document.getElementById('score').textContent = score + ' puntos';
            document.getElementById('score-display').textContent = score + ' puntos';

            const progress = ((currentRound + 1) / totalRounds) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            const sentenceDisplay = document.getElementById('sentence-display');
            sentenceDisplay.innerHTML = '';
            
            for (let i = 0; i < currentSentence.correct.length; i++) {
                const slot = document.createElement('div');
                slot.className = 'word-slot';
                
                if (selectedWords[i]) {
                    slot.textContent = selectedWords[i];
                    if (selectedWords[i] === currentSentence.correct[i]) {
                        slot.classList.add('correct');
                    } else if (currentSentence.correct.includes(selectedWords[i])) {
                        slot.classList.add('wrong-position');
                    } else {
                        slot.classList.add('incorrect');
                    }
                } else {
                    slot.textContent = '?';
                }
                sentenceDisplay.appendChild(slot);
            }

            const wordsBank = document.getElementById('words-bank');
            wordsBank.innerHTML = '';
            
            currentSentence.words.forEach((word) => {
                const button = document.createElement('button');
                button.className = 'word-button';
                button.textContent = word;
                button.disabled = selectedWords.includes(word);
                button.classList.toggle('used', selectedWords.includes(word));
                button.onclick = () => selectWord(word);
                wordsBank.appendChild(button);
            });

            document.getElementById('feedback').classList.remove('show');
        }

        function selectWord(word) {
            if (!selectedWords.includes(word) && selectedWords.length < currentSentence.correct.length) {
                selectedWords.push(word);
                updateUI();
            }
        }

        function resetSentence() {
            selectedWords = [];
            updateUI();
        }

        function checkSentence() {
            if (selectedWords.length !== currentSentence.correct.length) {
                const feedbackElement = document.getElementById('feedback');
                feedbackElement.textContent = 'Debes completar toda la oraciÃ³n';
                feedbackElement.className = 'feedback incorrect show';
                return;
            }

            const isCorrect = JSON.stringify(selectedWords) === JSON.stringify(currentSentence.correct);
            const feedbackElement = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');

            if (isCorrect) {
                score += 20;
                feedbackText.textContent = 'Â¡Correcto! ðŸŽ‰ ' + currentSentence.image;
                feedbackElement.className = 'feedback correct show';
            } else {
                feedbackText.textContent = 'No es correcto. Intenta de nuevo ðŸ˜Š';
                feedbackElement.className = 'feedback incorrect show';
            }

            showFeedback = true;
            document.getElementById('score').textContent = score + ' puntos';
            document.getElementById('score-display').textContent = score + ' puntos';

            setTimeout(() => {
                if (currentRound + 1 >= totalRounds) {
                    completeGame();
                } else {
                    currentRound++;
                    startNewRound();
                }
            }, 2000);
        }

        function completeGame() {
            const gameCard = document.querySelector('.game-card');
            gameCard.innerHTML = `
                <h2>Â¡Juego Completado!</h2>
                <div style="font-size: 80px; margin: 30px 0;">ðŸŽ‰</div>
                <div style="background: linear-gradient(135deg, #0066CC 0%, #0099FF 100%); color: white; padding: 20px; border-radius: 12px; margin: 20px 0; font-size: 24px; font-weight: 700;">
                    Tu puntaje final: ${score} puntos
                </div>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
                    <button style="background: linear-gradient(135deg, #0066CC 0%, #0099FF 100%); color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer;" onclick="location.reload()">
                        Jugar de Nuevo
                    </button>
                    <button style="background-color: #00B4D8; color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer;" onclick="goToMainPage()">
                        Volver al MenÃº
                    </button>
                </div>
            `;
        }

        function goToMainPage() {
            window.location.href = 'https://plekdev.github.io/BlueMinds/pages/BlueMindsMain.html';
        }
    </script>
</body>
