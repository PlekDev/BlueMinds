<head>

</head>
<body>
    <div class="game-container">

                <div class="ai-indicator" title="IA adaptativa activa">

            </div>
        </header>

        <main class="game-content">
            <div class="progress-card">

                    <span id="score">0 puntos</span>

                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="game-card">
                <div id="difficulty-indicator" class="difficulty-indicator" style="display: none;"></div>
                <div id="hint-box" class="hint-box" style="display: none;"></div>

                <h2>Â¡Completa la oraciÃ³n!</h2>
                
                <div class="sentence-display" id="sentence-display"></div>

                <p style="font-size: 16px; margin-bottom: 15px; color: #777;">Selecciona la imagen correcta:</p>

                <div class="action-buttons">
                    <button class="action-button primary" onclick="checkAnswer()">
                        <i class="fas fa-check"></i> Verificar
                    </button>
                    <button class="action-button secondary" onclick="resetAnswer()">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>

                <div id="feedback" class="feedback">
                    <span id="feedback-text"></span>
                </div>

                <div id="ai-analysis" class="ai-analysis">
                    <strong>ðŸ“Š AnÃ¡lisis IA:</strong> <span id="analysis-text"></span>
                </div>
            </div>

            <div class="instructions-card">
                <p>ðŸ¤– <strong>IA Adaptativa:</strong> El sistema ajusta el tipo de oraciÃ³n y distractores segÃºn tu desempeÃ±o en categorizaciÃ³n visual-verbal.</p>
            </div>
        </main>
    </div>

    <script>
        // ===== AUDIO MANAGER =====
        class AudioManager {
            constructor() {
                this.synth = window.speechSynthesis;
                this.audioEnabled = true;
            }
            speak(text, rate = 1) {
                if (!this.audioEnabled) return;
                this.synth.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = rate;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                utterance.lang = 'es-ES';
                this.synth.speak(utterance);
            }
            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                return this.audioEnabled;
            }
        }

        const audioManager = new AudioManager();

        function toggleAudio() {
            const isEnabled = audioManager.toggleAudio();
            const button = document.querySelector('.audio-toggle');
            if (isEnabled) {
                button.innerHTML = '<i class="fas fa-volume-up"></i>';
                audioManager.speak('Audio activado');
            } else {
                button.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
