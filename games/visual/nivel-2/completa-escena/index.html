<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completa la Escena - BlueMinds</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #0066CC;
            --cyan-light: #00B4D8;
            --cyan-bright: #0099FF;
            --red-color: #EF4444;
            --light-bg: #F0F9FF;
            --white: #FFFFFF;
            --dark-text: #1F2937;
            --shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
            --border-radius: 16px;
            --primary-color: #0066CC;
            --blue-color: #00B4D8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #0066CC 0%, #00B4D8 50%, #0099FF 100%);
            color: var(--dark-text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .game-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: var(--shadow);
        }

        .back-button button {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--dark-text);
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .back-button button:hover {
            color: var(--primary-blue);
        }

        .game-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .game-info {
            font-weight: 600;
            color: var(--primary-blue);
        }

        .game-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .progress-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            box-shadow: var(--shadow);
            border: 4px solid var(--primary-blue);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--dark-text);
        }

        .progress-bar {
            height: 12px;
            background-color: #E5E7EB;
            border-radius: 6px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-blue) 0%, var(--cyan-bright) 100%);
            transition: width 0.5s ease;
            width: 20%;
        }

        .game-card {
            background-color: var(--white);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            border: 4px solid var(--primary-blue);
        }

        .game-card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--dark-text);
        }

        .sentence-display {
            background-color: rgba(0, 102, 204, 0.08);
            border: 2px solid var(--primary-blue);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
            color: var(--dark-text);
        }

        .blank-space {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            height: 50px;
            border: 2px dashed var(--primary-blue);
            border-radius: 8px;
            background-color: white;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .options-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .option-image {
            width: 120px;
            height: 120px;
            border: 3px solid #E5E7EB;
            border-radius: 12px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
        }

        .option-image:hover {
            border-color: var(--primary-blue);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.3);
        }

        .option-image.selected {
            border-color: var(--primary-blue);
            background-color: rgba(0, 102, 204, 0.1);
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .action-button {
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .action-button.primary {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--cyan-bright) 100%);
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.3);
        }

        .action-button.secondary {
            background-color: var(--cyan-light);
            box-shadow: 0 4px 10px rgba(0, 180, 216, 0.3);
        }

        .action-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.4);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            font-size: 20px;
            font-weight: 700;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--cyan-bright) 100%);
            color: white;
        }

        .feedback.incorrect {
            background-color: var(--red-color);
            color: white;
        }

        .instructions-card {
            background-color: rgba(0, 102, 204, 0.08);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            border: 2px solid var(--primary-blue);
            text-align: center;
            color: var(--dark-text);
        }

        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            .options-display {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
            .action-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="back-button">
                <button onclick="goToMainPage()">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
            <h1 class="game-title">Completa la Escena</h1>
            <div class="game-info">
                <span id="score-display">0 puntos</span>
            </div>
        </header>

        <main class="game-content">
            <div class="progress-card">
                <div class="progress-header">
                    <span>Ronda <span id="current-round">1</span> de <span id="total-rounds">5</span></span>
                    <span id="score">0 puntos</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="game-card">
                <h2>Â¡Completa la oraciÃ³n!</h2>
                
                <div class="sentence-display" id="sentence-display"></div>

                <p style="font-size: 16px; margin-bottom: 15px; color: #777;">Selecciona la imagen correcta:</p>
                <div class="options-display" id="options-display"></div>

                <div class="action-buttons">
                    <button class="action-button primary" onclick="checkAnswer()">
                        <i class="fas fa-check"></i> Verificar
                    </button>
                    <button class="action-button secondary" onclick="resetAnswer()">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>

                <div id="feedback" class="feedback">
                    <span id="feedback-text"></span>
                </div>
            </div>

            <div class="instructions-card">
                <p>ðŸ’¡ <strong>Tip:</strong> Lee la oraciÃ³n y selecciona la imagen que completa el significado.</p>
            </div>
        </main>
    </div>

    <script>
        let currentRound = 0;
        let score = 0;
        let currentScene = null;
        let selectedOption = null;
        let showFeedback = false;

        const scenes = [
            {
                sentence: "El pÃ¡jaro estÃ¡ en el",
                options: ["ðŸ…", "ðŸ ", "ðŸŒŠ"],
                correct: "ðŸ ",
                correctText: "casa"
            },
            {
                sentence: "El pez vive en el",
                options: ["ðŸŒ³", "ðŸŒŠ", "ðŸ "],
                correct: "ðŸŒŠ",
                correctText: "agua"
            },
            {
                sentence: "El gato come",
                options: ["ðŸŸ", "ðŸŒ½", "ðŸ¥•"],
                correct: "ðŸŸ",
                correctText: "pescado"
            },
            {
                sentence: "La flor estÃ¡ en el",
                options: ["ðŸŒ³", "ðŸŒ»", "ðŸ¡"],
                correct: "ðŸŒ³",
                correctText: "jardÃ­n"
            },
            {
                sentence: "El niÃ±o juega con la",
                options: ["ðŸŽ®", "âš½", "ðŸ“š"],
                correct: "âš½",
                correctText: "pelota"
            }
        ];

        const totalRounds = 5;

        document.addEventListener('DOMContentLoaded', () => {
            startNewRound();
        });

        function startNewRound() {
            const randomScene = scenes[Math.floor(Math.random() * scenes.length)];
            currentScene = randomScene;
            selectedOption = null;
            showFeedback = false;
            updateUI();
        }

        function updateUI() {
            document.getElementById('current-round').textContent = currentRound + 1;
            document.getElementById('total-rounds').textContent = totalRounds;
            document.getElementById('score').textContent = score + ' puntos';
            document.getElementById('score-display').textContent = score + ' puntos';

            const progress = ((currentRound + 1) / totalRounds) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';

            const sentenceDisplay = document.getElementById('sentence-display');
            sentenceDisplay.innerHTML = currentScene.sentence + ' <span class="blank-space">?</span>';

            const optionsDisplay = document.getElementById('options-display');
            optionsDisplay.innerHTML = '';
            
            currentScene.options.forEach((option) => {
                const button = document.createElement('div');
                button.className = 'option-image';
                button.textContent = option;
                button.classList.toggle('selected', selectedOption === option);
                button.onclick = () => selectOption(option);
                optionsDisplay.appendChild(button);
            });

            document.getElementById('feedback').classList.remove('show');
        }

        function selectOption(option) {
            selectedOption = option;
            updateUI();
        }

        function resetAnswer() {
            selectedOption = null;
            updateUI();
        }

        function checkAnswer() {
            if (!selectedOption) {
                const feedbackElement = document.getElementById('feedback');
                feedbackElement.textContent = 'Debes seleccionar una opciÃ³n';
                feedbackElement.className = 'feedback incorrect show';
                return;
            }

            const isCorrect = selectedOption === currentScene.correct;
            const feedbackElement = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedback-text');

            if (isCorrect) {
                score += 20;
                feedbackText.textContent = `Â¡Correcto! Era "${currentScene.correctText}" ðŸŽ‰`;
                feedbackElement.className = 'feedback correct show';
            } else {
                feedbackText.textContent = `No es correcto. Era "${currentScene.correctText}" ðŸ˜Š`;
                feedbackElement.className = 'feedback incorrect show';
            }

            showFeedback = true;
            document.getElementById('score').textContent = score + ' puntos';
            document.getElementById('score-display').textContent = score + ' puntos';

            setTimeout(() => {
                if (currentRound + 1 >= totalRounds) {
                    completeGame();
                } else {
                    currentRound++;
                    startNewRound();
                }
            }, 2000);
        }

        function completeGame() {
            const gameCard = document.querySelector('.game-card');
            gameCard.innerHTML = `
                <h2>Â¡Juego Completado!</h2>
                <div style="font-size: 80px; margin: 30px 0;">ðŸŽ‰</div>
                <div style="background: linear-gradient(135deg, #0066CC 0%, #0099FF 100%); color: white; padding: 20px; border-radius: 12px; margin: 20px 0; font-size: 24px; font-weight: 700;">
                    Tu puntaje final: ${score} puntos
                </div>
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-top: 20px;">
                    <button style="background: linear-gradient(135deg, #0066CC 0%, #0099FF 100%); color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer;" onclick="location.reload()">
                        Jugar de Nuevo
                    </button>
                    <button style="background-color: #00B4D8; color: white; padding: 15px; border: none; border-radius: 12px; font-size: 16px; font-weight: 700; cursor: pointer;" onclick="goToMainPage()">
                        Volver al MenÃº
                    </button>
                </div>
            `;
        }

        function goToMainPage() {
            window.location.href = 'https://plekdev.github.io/BlueMinds/pages/BlueMindsMain.html';
        }
    </script>
</body>
</html>
